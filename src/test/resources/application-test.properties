# Test configuration - H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS auth_schema
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.default_schema=auth_schema

# Enable schema initialization for tests
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-h2.sql

# Disable JPA auto-ddl since we're using SQL scripts
spring.jpa.defer-datasource-initialization=true
